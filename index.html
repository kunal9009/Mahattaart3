
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MahattaArt Wallpaper | Intelligent Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F5F5F5;
            color: #333333;
        }
        
        .bg-mahatta-blue { background-color: #1F4788; }
        .text-mahatta-blue { color: #1F4788; }
        .border-mahatta-blue { border-color: #1F4788; }
        
        .bg-mahatta-accent { background-color: #D4845C; }
        .text-mahatta-accent { color: #D4845C; }
        .border-mahatta-accent { border-color: #D4845C; }

        .btn-primary {
            background-color: #D4845C;
            color: white;
            padding: 0 16px;
            height: 48px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }
        .btn-primary:hover { background-color: #be7551; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #1F4788;
            color: #1F4788;
            padding: 0 16px;
            height: 48px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }

        .product-card {
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transform: scale(1.02);
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #CCCCCC; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
